<!DOCTYPE html>
<html>
   <head>
      <title>Ellie Acharon | A Portfolio</title>
   </head>

   <!-- STYLE -->
   <style>
    body {background-image: url('BG.svg');}

    .responsive{
        width: 100%;
        height: auto;
        z-index: 1;
    }

    .aboutme{
        width: 100%;
        height: auto;
        z-index: 2;
    }

    .navbar{
        display: flex;
        text-align: left;
        position: fixed;
        overflow: hidden;
        padding-right: 50px;
        padding-left: 50px;
        margin: auto 30px;
        background-color: white;
        border-radius: 0px 40px 40px 0px;
        width: 800px;
        max-width: 80%;
        margin: 30px;
        margin-left: 0px;
        box-sizing: border-box;
        height: auto;
        box-shadow: 0px 3px 5px 1px rgba(0, 0, 0, 0.1);
    }

    .navbar a{
        position: relative;
        float: center;
        color: #2B3E70;
        text-align: center;
        padding: 20px;
        margin: 10px;
        font-family: 'Montserrat';
        font-weight: bold;
        font-size: 17px;
        letter-spacing: 2px;
        font-variant: small-caps;
        height: 10px;
        width: 800px;
        background-color: white;
        text-decoration: none;
    }

    .navbar nav{
        width: 80%;
        position: relative;
        display: flex;
        justify-content: left;
        align-items: center;
    }

    .line{
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        width: 4px;
    }

   <!-- END OF STYLE -->

   <!-- BODY -->
   <body>
    <div class="navbar"> 
        <nav>
            <a class="active" href="#home">home</a>
            <img src="line.png" class="line">
            <a href="#aboutme">about</a>
            <img src="line.png" class="line">
            <a href="#portfolio">portfolio</a>
        </nav>
    </div>

    <main>
        <img src="homeContent.png" class="responsive" id="home">
        <div class="aboutContainer" id="aboutme">
            <img src="aboutMeContent.png" class="aboutme">
        </div>
        
    </main>
   </body>
</html>
