    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 20px; /* Location of the box */
        padding-bottom:20px;
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        justify-content: center; /* Horizontally centers the modal */
        align-items: center; /* Vertically centers the modal */
        display: flex; /* Allows centering of the image */
    }

    /* Modal Content (Image) */
    .modal-content img {
        margin:0 auto;
        display: block;
        max-width:50vw;
        height:50vh;
        width:auto;
        height:auto;
        object-fit: contain;
        object-position:center;

      <script>
        // Open Tab Function
        function openTab(evt, projectName) {
            // Declare all variables
            var i, galleryDirectoryContent, tablinks;
        
            // Get all elements with class="galleryDirectoryContent" and hide them
            galleryDirectoryContent = document.getElementsByClassName("galleryDirectoryContent");
            for (i = 0; i < galleryDirectoryContent.length; i++) {
                galleryDirectoryContent[i].style.display = "none";
            }
        
            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
        
            // Show the current tab, and add an "active" class to the link that opened the tab
            document.getElementById(projectName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

        // OnClick function
        function onClick(element)
        {
            document.getElementById("myImg").src = element.src;
            document.getElementById("myModal").style.display = "block";
        }

      </script>
