<!DOCTYPE html>
<html>
   <head>
      <title>Ellie Acharon | A Portfolio</title>
   </head>

   <!-- STYLE -->
   <style>
    body {background-image: url('BG.svg');}

    .responsive{
        width: 100%;
        height: auto;
        z-index: 1;
    }

    .aboutme{
        width: 100%;
        height: auto;
        z-index: 2;
    }

    .homeButton{
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        position: sticky;
    }

    .navbar{
        text-align: center;
        position: fixed;
        overflow: hidden;
        padding-right: 50px;
        padding-left: 50px;
        margin: 30px 30px;
        background-color: white;
        border-radius: 40px;
        width: 100%;
        height: auto;
        box-shadow: 0px 3px 5px 1px rgba(0, 0, 0, 0.1);
    }

    .navbar a{
        float: center;
        color: #2B3E70;
        text-align: center;
        padding: 20px 20px;
        margin: 10px;
        font-family: 'Montserrat';
        font-weight: bold;
        font-size: 17px;
        letter-spacing: 2px;
        font-variant: small-caps;
        height: 10px;
        width: 150px;
        background-color: white;
        text-decoration: none;
    }

    .navbar nav{
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

   </style>
   <!-- END OF STYLE -->

   <!-- BODY -->
   <body>
    <div class="navbar">
            <nav>
                
                <a class="active" href="#home">home</a>
                <a href="#news">about me</a>

            </nav>

    <main>
